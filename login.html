<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/login.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <h3>Regístrate en el formulario</h3>
      <div class="buttons">

        <button class="google-btn">
          <picture>
            <img src="https://image.similarpng.com/very-thumbnail/2020/12/Google-logo-design-isolated-illustration-premium-vector-PNG.png" alt="" srcset="">
          </picture>
          <span>Regístrate con Google</span>
        </button>

        <button class="twitter-btn">
          <picture>T</picture>
        </button>
      </div>
      <!-- Separador -->
      <div class="separator">
        <hr/>
        <span>Or</span>
        <hr/>
      </div>

      <!-- Formulario -->
      <form action="" class="container_form">
        <div class="container_form_name">
          <label for="name" class="form_name_label">
            <span>Name</span>
            <input type="text" name="name" id="name" />
          </label>
          <label for="username" class="form_name_label">
            <span>Username</span>
            <input type="text" username="username" id="username" />
          </label>
        </div>


        <div>
          <label for="email" class="form_name_label form_name_label_email">
            <span>Email</span>
            <input type="email" name="email" id="email" />
          </label>
        </div>
        <div>
          <label for="pasword" class="form_name_label form_name_label_passwd">
            <span>Password</span>
            <input type="pasword" name="pasword" id="pasword" />
          </label>
        </div>
        <div>
          <label for="checkbox" class="form_name_label_checkbox">
            <input type="checkbox" name="checkbox" id="checkbox" />
            <span>Acepto las condiciones</span>
          </label>
        </div>
        <button type="submit" class="submit-btn">Crear Cuenta</button>
      </form>
    </div>
  </body>
</html>
